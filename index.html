<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Arcade Game</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    canvas {
      border: 1px solid #fff;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 400px;
    }
    .control-button {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 2px solid #fff;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      border-radius: 10px;
    }
    .control-button:active {
      background-color: rgba(255, 255, 255, 0.5);
    }
    #resetButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none; /* ê¸°ë³¸ì ìœ¼ë¡œ ìˆ¨ê¹€ */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="controls">
    <div class="control-button" id="leftButton">â†</div>
    <div class="control-button" id="shootButton">ğŸ”«</div>
    <div class="control-button" id="rightButton">â†’</div>
  </div>
  <div class="control-button" id="resetButton">Reset</div>

  <script>
    // ì„œë¹„ìŠ¤ ì›Œì»¤ ë“±ë¡
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("sw.js")
        .then(() => console.log("Service Worker ë“±ë¡ ì„±ê³µ"))
        .catch((err) => console.log("Service Worker ë“±ë¡ ì‹¤íŒ¨: ", err));
    }

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // ê²Œì„ ë³€ìˆ˜
    const SCREEN_WIDTH = canvas.width;
    const SCREEN_HEIGHT = canvas.height;
    const PLAYER_WIDTH = 50;
    const PLAYER_HEIGHT = 50;
    const PLAYER_SPEED = 5;
    const BULLET_WIDTH = 5;
    const BULLET_HEIGHT = 15;
    const BULLET_SPEED = 7;
    const ASTEROID_WIDTH = 50;
    const ASTEROID_HEIGHT = 50;
    const ASTEROID_SPEED = 3;

    let playerX = SCREEN_WIDTH / 2 - PLAYER_WIDTH / 2;
    let playerY = SCREEN_HEIGHT - PLAYER_HEIGHT - 10;
    let bulletX = 0;
    let bulletY = playerY;
    let bulletState = "ready"; // "ready" ë˜ëŠ” "fire"
    let asteroids = [];
    let score = 0;
    let gameOver = false;

    // ì´ë™ í”Œë˜ê·¸
    let moveLeft = false;
    let moveRight = false;

    // í”Œë ˆì´ì–´ ê·¸ë¦¬ê¸° (ì´ˆë¡ìƒ‰ ì‚¬ê°í˜•)
    function drawPlayer() {
      ctx.fillStyle = "#00FF00";
      ctx.fillRect(playerX, playerY, PLAYER_WIDTH, PLAYER_HEIGHT);
    }

    // ì´ì•Œ ê·¸ë¦¬ê¸° (ë¹¨ê°„ìƒ‰ ì‚¬ê°í˜•)
    function drawBullet() {
      ctx.fillStyle = "#FF0000";
      ctx.fillRect(bulletX, bulletY, BULLET_WIDTH, BULLET_HEIGHT);
    }

    // ì†Œí–‰ì„± ê·¸ë¦¬ê¸° (í°ìƒ‰ ì›)
    function drawAsteroid(x, y) {
      ctx.fillStyle = "#FFFFFF";
      ctx.beginPath();
      ctx.arc(x + ASTEROID_WIDTH / 2, y + ASTEROID_HEIGHT / 2, ASTEROID_WIDTH / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    // ì´ì•Œê³¼ ì†Œí–‰ì„± ì¶©ëŒ ê²€ì‚¬
    function isCollision(bulletX, bulletY, asteroidX, asteroidY) {
      return (
        asteroidX < bulletX &&
        bulletX < asteroidX + ASTEROID_WIDTH &&
        asteroidY < bulletY &&
        bulletY < asteroidY + ASTEROID_HEIGHT
      );
    }

    // ê²Œì„ ë¦¬ì…‹
    function resetGame() {
      gameOver = false;
      playerX = SCREEN_WIDTH / 2 - PLAYER_WIDTH / 2;
      playerY = SCREEN_HEIGHT - PLAYER_HEIGHT - 10;
      bulletState = "ready";
      asteroids = [];
      score = 0;
      document.getElementById("resetButton").style.display = "none";
      gameLoop();
    }

    // ê²Œì„ ë£¨í”„
    function gameLoop() {
      // í™”ë©´ ì§€ìš°ê¸°
      ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

      // í”Œë ˆì´ì–´ ê·¸ë¦¬ê¸°
      drawPlayer();

      // ì´ì•Œ ê·¸ë¦¬ê¸°
      if (bulletState === "fire") {
        drawBullet();
        bulletY -= BULLET_SPEED;
        if (bulletY <= 0) {
          bulletState = "ready";
        }
      }

      // ì†Œí–‰ì„± ê·¸ë¦¬ê¸°
      for (let i = 0; i < asteroids.length; i++) {
        const asteroid = asteroids[i];
        drawAsteroid(asteroid.x, asteroid.y);
        asteroid.y += ASTEROID_SPEED;

        // í”Œë ˆì´ì–´ì™€ ì¶©ëŒ ê²€ì‚¬
        if (
          playerX < asteroid.x + ASTEROID_WIDTH &&
          playerX + PLAYER_WIDTH > asteroid.x &&
          playerY < asteroid.y + ASTEROID_HEIGHT &&
          playerY + PLAYER_HEIGHT > asteroid.y
        ) {
          gameOver = true;
        }

        // ì´ì•Œê³¼ ì¶©ëŒ ê²€ì‚¬
        if (isCollision(bulletX, bulletY, asteroid.x, asteroid.y)) {
          asteroids.splice(i, 1);
          bulletState = "ready";
          score += 1;
        }

        // ì†Œí–‰ì„±ì´ í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°€ë©´ ì œê±°
        if (asteroid.y > SCREEN_HEIGHT) {
          asteroids.splice(i, 1);
        }
      }

      // ìƒˆë¡œìš´ ì†Œí–‰ì„± ìƒì„±
      if (Math.random() < 0.02) {
        const asteroidX = Math.random() * (SCREEN_WIDTH - ASTEROID_WIDTH);
        asteroids.push({ x: asteroidX, y: 0 });
      }

      // ì ìˆ˜ í‘œì‹œ
      ctx.fillStyle = "#FFFFFF";
      ctx.font = "24px Arial";
      ctx.fillText(`ì ìˆ˜: ${score}`, 10, 30);

      // ê²Œì„ ì˜¤ë²„ í™”ë©´
      if (gameOver) {
        ctx.fillStyle = "#FF0000";
        ctx.font = "36px Arial";
        ctx.fillText("ê²Œì„ ì˜¤ë²„!", SCREEN_WIDTH / 2 - 100, SCREEN_HEIGHT / 2);
        document.getElementById("resetButton").style.display = "block";
        return; // ê²Œì„ ë£¨í”„ ì¤‘ì§€
      }

      // í”Œë ˆì´ì–´ ì´ë™
      if (moveLeft && playerX > 0) {
        playerX -= PLAYER_SPEED;
      }
      if (moveRight && playerX < SCREEN_WIDTH - PLAYER_WIDTH) {
        playerX += PLAYER_SPEED;
      }

      // ê²Œì„ ë£¨í”„ ê³„ì† ì‹¤í–‰
      requestAnimationFrame(gameLoop);
    }

    // í‚¤ë³´ë“œ ì»¨íŠ¸ë¡¤
    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowLeft") {
        moveLeft = true;
      }
      if (event.key === "ArrowRight") {
        moveRight = true;
      }
      if (event.key === " " && bulletState === "ready") { // ìŠ¤í˜ì´ìŠ¤ë°”
        bulletX = playerX + PLAYER_WIDTH / 2 - BULLET_WIDTH / 2;
        bulletY = playerY;
        bulletState = "fire";
      }
    });

    document.addEventListener("keyup", (event) => {
      if (event.key === "ArrowLeft") {
        moveLeft = false;
      }
      if (event.key === "ArrowRight") {
        moveRight = false;
      }
    });

    // ëª¨ë°”ì¼ ì»¨íŠ¸ë¡¤
    const leftButton = document.getElementById("leftButton");
    const rightButton = document.getElementById("rightButton");
    const shootButton = document.getElementById("shootButton");
    const resetButton = document.getElementById("resetButton");

    leftButton.addEventListener("touchstart", () => {
      moveLeft = true;
    });
    leftButton.addEventListener("touchend", () => {
      moveLeft = false;
    });

    rightButton.addEventListener("touchstart", () => {
      moveRight = true;
    });
    rightButton.addEventListener("touchend", () => {
      moveRight = false;
    });

    shootButton.addEventListener("touchstart", () => {
      if (bulletState === "ready") {
        bulletX = playerX + PLAYER_WIDTH / 2 - BULLET_WIDTH / 2;
        bulletY = playerY;
        bulletState = "fire";
      }
    });

    resetButton.addEventListener("click", resetGame);

    // ê²Œì„ ë£¨í”„ ì‹œì‘
    gameLoop();
  </script>
</body>
</html>
